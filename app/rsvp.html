<!DOCTYPE html>
<html>
	<head>
		<title>RSVP</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="app.css">
		<link href="assets/images/favicon (4).ico" rel="icon" type="image/x-icon" />
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<script type="text/javascript" src="app.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body>
		<form id="rsvp-form">
			<div class="form-group">
				<input class="form-control" type="text" name="names" placeholder="Enter Name(s)">
			</div>
			<div class="form-group">
				<div class="radio">
					<label>
						<input type="radio" name="accepts" value="accepts" checked>
						Accepts
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="accepts" value="declines">
						Declines
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</body>
</html>
